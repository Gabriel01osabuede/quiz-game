<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <title></title>
  </head>
  <body>



<div class="welcome">

  <h1>Welcome To the javascript Quiz challenge</h1>
</div>

<div class="quiz-container">
  <div class="question-number">
  <h3>Question <span class="question-num-value"></span>of <span class="total-question"></span></h3></div>

  <div class="question">
  </div>

  <div class="options">
    <div id="0" class="option1" onclick="check(this)"></div>
    <div id="1" class="option2" onclick="check(this)"></div>
    <div id="2" class="option3" onclick="check(this)"></div>
    <div id="3" class="option4" onclick="check(this)"></div>

  </div>

  <div class="button">
  <button type="button" class="btn" onclick="next()">NExt</button></div>

  <div class="answers-tracker">
    <div class=""></div>
    <div class=""></div>
    <div class=""></div>
    <div class=""></div>
    <div class=""></div>
  </div>

  </div>

  <div class="quiz-over">
    <div class="box">
      <h1>
        Good Try!<br>
        You got <span class="correct-answers"></span> points out of <span class="total-questions2"></span> answers correct! That's
        <span class="percentage"></span> <br>
      </h1>

      <button type="button" onclick="tryAgain()">Play Again</button>
    </div>
  </div>


    <script type="text/javascript" src="script.js"></script>

  </body>
</html>
